<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request a Skill Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@275;400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="request-form">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/dc3a1b3e2d13f84d9ff8f29069eaf2ea9d6fbe8a722593cdc4a17df09f8e4a9d?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
          alt="Skill Heist Logo"
          class="logo"
        />
      </header>

      <section class="title-section">
        <h1 class="title">Request a skill</h1>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/f60bb0a948ee29d00b9d3ae2110c09b40f3cb6d7665b5864427a8aaba37a5a6f?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
          alt="Request icon"
          class="request-icon"
        />
      </section>

      <div class="content-container" id="content-container">
        <div class="content-layout">
          <section class="form-column">
            <div class="form-container">
              <form class="form-fields" id="skill-request-form">
                <div class="form-group">
                  <label for="name" class="field-label">Name</label>
                  <input type="text" id="name" class="form-input" required />
                  <div class="input-divider"></div>
                </div>

                <div class="form-group">
                  <label for="email" class="field-label">Email</label>
                  <input type="email" id="email" class="form-input" required />
                  <div class="input-divider"></div>
                </div>

                <div class="form-group">
                  <label for="dob" class="field-label">Date of Birth</label>
                  <input type="date" id="dob" class="form-input" required />
                  <div class="input-divider"></div>
                </div>

                <div class="form-group">
                  <label for="phone" class="field-label">Phone Number</label>
                  <input type="tel" id="phone" class="form-input" required />
                  <div class="input-divider"></div>
                </div>

                <div class="form-group">
                  <label for="location" class="field-label">Location</label>
                  <input
                    type="text"
                    id="location"
                    class="form-input"
                    required
                  />
                  <div class="input-divider"></div>
                </div>

                <div class="form-group">
                  <label for="skill" class="field-label">Skill Request</label>
                  <input type="text" id="skill" class="form-input" required />
                  <div class="input-divider"></div>
                </div>

                <div class="form-group">
                  <label for="description" class="field-label"
                    >Brief description of your required skill</label
                  >
                  <textarea
                    id="description"
                    class="form-input"
                    required
                  ></textarea>
                  <div class="input-divider"></div>
                </div>

                <div class="form-actions">
                  <button type="reset" class="btn-reset">Reset</button>
                  <button type="submit" class="btn-submit">Submit</button>
                </div>
              </form>
            </div>

            <div class="social-media">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/8f02a1b541f5448fc0adf81c375e4ef62ad52c845cfe6745661f0595e0741231?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                alt="Social media icon"
                class="social-icon"
              />
            </div>
          </section>

          <section class="info-column">
            <div class="info-container">
              <div class="accent-square"></div>

              <div class="contact-info">
                <h2 class="info-title">Info</h2>

                <div class="contact-item">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/d62ea97d7195918e1de83d1b779fe6dea1144f21971db5b2ebb3edc3fab9c0ec?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                    alt="Email icon"
                    class="contact-icon"
                  />
                  <p class="contact-text">skillheist@gmail.com</p>
                </div>

                <div class="contact-item">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/e2067a0b71125cb5b02840115c501f7f8ce7fdf4beb8f7e8c6422c5899089f89?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                    alt="Phone icon"
                    class="contact-icon"
                  />
                  <p class="contact-text">+91987654321</p>
                </div>

                <div class="contact-item">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/6e98bba20fb408cde7ffb7ce87a8573f54647971315e96675e66816423b64bd6?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                    alt="Alternative phone icon"
                    class="contact-icon"
                  />
                  <p class="contact-text">+91987654321</p>
                </div>

                <div class="contact-item">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/a74a498f650d61696f8b13a81c6416b8053371b0917f9bca12d3f71068800eac?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                    alt="Clock icon"
                    class="contact-icon"
                  />
                  <p class="contact-text">9:00 AM TO 6:00 PM</p>
                </div>
              </div>

              <div class="accent-rectangle"></div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="request-form.js"></script>
  </body>
</html>
