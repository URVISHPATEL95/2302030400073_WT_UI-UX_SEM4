<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Service</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="skill-service">
      <header class="header">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/dc3a1b3e2d13f84d9ff8f29069eaf2ea9d6fbe8a722593cdc4a17df09f8e4a9d?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"

          class="logo"
        />
        <nav class="navigation">
          <a href="#" class="nav-link home" aria-current="page">Home</a>
          <div class="request-container">
            <a href="#" class="nav-link request">Request</a>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/e62ccf076cca67f6854735d66a315835967ce654df32c23adf2159301b5e6734?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"

              class="profile-icon"

          </div>
        </nav>
      </header>

      <main>
        <section class="skills-row" data-el="div-1">
          <div class="skills-container">

            <article class="skill-card">

                class="skill-image"
              />
              <h2 class="skill-title">Painting</h2>
            </article>
          </div>
        </section>

        <section class="skills-row" data-el="div-2">
          <div class="skills-container">
            <article class="skill-card">
              <img

</html>
