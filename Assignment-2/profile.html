<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@275;400;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="profile-settings">
    <header class="header">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dc3a1b3e2d13f84d9ff8f29069eaf2ea9d6fbe8a722593cdc4a17df09f8e4a9d?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504" alt="Logo" class="logo">
      <a href="#" class="home-link">Home</a>
    </header>

    <section class="profile-content" space="207">
      <div class="profile-container">
        <div class="profile-image-column">
          <div class="profile-image-wrapper">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/aa9006822115c12735d1515f720414062c5cb5cd8d8b6e977a98df5802dfbfc6?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504" alt="Profile Picture" class="profile-image">
            <button class="change-picture-btn">Change Picture</button>
          </div>
        </div>

        <div class="profile-details-column">
          <div class="profile-fields">
            <label for="name" class="field-label">Name</label>
            <div class="field-divider"></div>

            <label for="email" class="field-label">Email</label>
            <div class="field-divider"></div>

            <label for="dob" class="field-label">Date of Birth</label>
            <div class="field-divider"></div>

            <label for="phone" class="field-label">Phone Number</label>
            <div class="field-divider"></div>

            <label for="password" class="field-label">Change Password</label>
            <div class="field-divider"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="additional-info">
      <div class="description-container">
        <label for="description" class="field-label">Description</label>
        <div class="field-divider"></div>
      </div>

      <div class="location-container">
        <label for="location" class="field-label">Location</label>
        <div class="field-divider"></div>
      </div>
    </section>

    <button class="save-btn">Save</button>
  </main>

  <script src="profile-settings.js"></script>
</body>
</html>
