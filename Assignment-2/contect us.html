<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-section" aria-labelledby="contact-heading">
      <div class="contact-container">
        <div class="contact-form-column">
          <div class="form-wrapper">
            <div class="form-content">
              <h1 id="contact-heading" class="contact-title">Contact us</h1>
              <p class="contact-description">
                Feel free to contact us at any time, we will get back to you as
                soon as possible
              </p>

              <form id="contactForm" class="contact-form" novalidate>
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    required
                    aria-required="true"
                  />
                </div>

                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    required
                    aria-required="true"
                  />
                </div>

                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    class="form-textarea"
                    required
                    aria-required="true"
                  ></textarea>
                </div>

                <div class="form-submit-wrapper">
                  <button
                    type="submit"
                    class="send-button"
                    aria-label="Send message"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>

            <div class="form-decoration">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/8f02a1b541f5448fc0adf81c375e4ef62ad52c845cfe6745661f0595e0741231?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                alt="Decorative element"
                class="decoration-image"
              />
            </div>
          </div>
        </div>

        <div class="contact-info-column">
          <div class="info-container">
            <div class="info-decoration"></div>

            <div class="info-content">
              <h2 class="info-title">Info</h2>

              <div class="info-item">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/d62ea97d7195918e1de83d1b779fe6dea1144f21971db5b2ebb3edc3fab9c0ec?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                  alt="Email icon"
                  class="info-icon"
                />
                <p class="info-text">skillheist@gmail.com</p>
              </div>

              <div class="info-item">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/e2067a0b71125cb5b02840115c501f7f8ce7fdf4beb8f7e8c6422c5899089f89?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                  alt="Phone icon"
                  class="info-icon"
                />
                <p class="info-text">+91987654321</p>
              </div>

              <div class="info-item">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/6e98bba20fb408cde7ffb7ce87a8573f54647971315e96675e66816423b64bd6?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                  alt="Alternative phone icon"
                  class="info-icon"
                />
                <p class="info-text">+91987654321</p>
              </div>

              <div class="info-item">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/a74a498f650d61696f8b13a81c6416b8053371b0917f9bca12d3f71068800eac?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                  alt="Clock icon"
                  class="info-icon"
                />
                <p class="info-text">9:00 AM TO 6:00 PM</p>
              </div>
            </div>

            <div class="social-media">
              <a href="#" aria-label="Visit our Facebook page">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/3f842514d40440b1dede1a34125b3cb1868f9424c29e04194b40ebcdb4e8cda6?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                  alt="Facebook icon"
                  class="social-icon"
                />
              </a>
              <a href="#" aria-label="Visit our Twitter page">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/6761caee62c21fdc2170cc0d72ee0a2efd5c798b703bd6c2bcf5ae86c5a3fe9c?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                  alt="Twitter icon"
                  class="social-icon"
                />
              </a>
              <a href="#" aria-label="Visit our Instagram page">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/cb43c24b3e5e3323b1520664b09ace392876241f1ec4dbeb05e499641e7f79be?placeholderIfAbsent=true&apiKey=19fdb6419fe541aba78a2b0cf4830504"
                  alt="Instagram icon"
                  class="social-icon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="contact-us.js"></script>
  </body>
</html>
