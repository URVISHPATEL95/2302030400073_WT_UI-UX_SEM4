<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Heist Payment Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="payment-container">
      <div class="payment-wrapper">
        <div class="payment-content">
          <header class="header">
            <img src="skill-heist-logo.png" alt="Skill Heist" class="logo" />
          </header>

          <main class="main-content">
            <section class="payment-form-section">
              <h1 class="section-title">Pay with Card</h1>
              <form class="payment-form" id="paymentForm">
                <div class="form-group">
                  <label for="amount" class="form-label"
                    >Amount to be Paid</label
                  >
                  <input
                    type="text"
                    id="amount"
                    class="form-input"
                    aria-required="true"
                  />
                </div>

                <h2 class="subsection-title">Card details</h2>

                <div class="card-details">
                  <div class="form-group">
                    <label for="cardName" class="form-label"
                      >Name On card</label
                    >
                    <input
                      type="text"
                      id="cardName"
                      class="form-input"
                      aria-required="true"
                    />
                  </div>

                  <div class="form-group">
                    <label for="cardNumber" class="form-label"
                      >Card Number</label
                    >
                    <input
                      type="text"
                      id="cardNumber"
                      class="form-input"
                      aria-required="true"
                      maxlength="19"
                    />
                  </div>

                  <div class="form-row">
                    <div class="form-group">
                      <label for="expiryDate" class="form-label"
                        >Expiry Date</label
                      >
                      <input
                        type="text"
                        id="expiryDate"
                        class="form-input"
                        aria-required="true"
                        placeholder="MM/YY"
                        maxlength="5"
                      />
                    </div>

                    <div class="form-group">
                      <label for="cvv" class="form-label">CVV</label>
                      <input
                        type="text"
                        id="cvv"
                        class="form-input"
                        aria-required="true"
                        maxlength="4"
                      />
                    </div>
                  </div>
                </div>

                <button type="submit" class="pay-button">Pay</button>
              </form>
            </section>

            <section class="contact-section">
              <h2 class="contact-title">For any Query</h2>
              <div class="contact-details">
                <div class="contact-item">
                  <i class="ti ti-mail contact-icon" aria-hidden="true"></i>
                  <span class="contact-text">skillheist@gmail.com</span>
                </div>

                <div class="contact-item">
                  <i
                    class="ti ti-brand-whatsapp contact-icon"
                    aria-hidden="true"
                  ></i>
                  <span class="contact-text">+9198765432</span>
                </div>

                <div class="contact-item">
                  <i class="ti ti-phone contact-icon" aria-hidden="true"></i>
                  <span class="contact-text">+9198765432</span>
                </div>

                <div class="contact-item">
                  <i class="ti ti-clock contact-icon" aria-hidden="true"></i>
                  <span class="contact-text">9:00 AM TO 6:00 PM</span>
                </div>
              </div>
            </section>
          </main>

          <footer class="footer">
            <div
              class="back-button"
              role="button"
              tabindex="0"
              aria-label="Go back"
            >
              <i class="ti ti-chevron-left" aria-hidden="true"></i>
            </div>

            <div class="social-links">
              <a href="#" class="social-link" aria-label="Instagram">
                <i class="ti ti-brand-instagram" aria-hidden="true"></i>
              </a>
              <a href="#" class="social-link" aria-label="Facebook">
                <i class="ti ti-brand-facebook" aria-hidden="true"></i>
              </a>
              <a href="#" class="social-link" aria-label="Twitter">
                <i class="ti ti-brand-twitter" aria-hidden="true"></i>
              </a>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="payment-form.js"></script>
  </body>
</html>
