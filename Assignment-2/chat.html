<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="chat">
      <div class="chat-container">
        <header class="chat-header">
          <img class="logo" src="img/brave-screenshot-app-brandmark-io-2.png" alt="App Logo" />
          <button class="back-button">
            <span class="back-button-text">Back</span>
          </button>
        </header>
        <section class="user-info">
          <img class="user-avatar" src="img/profile1-1.png" alt="Ava Peterson's profile picture" />
          <h1 class="user-name">Ava Peterson</h1>
        </section>
        <section class="chat-messages">
          <!-- Chat messages would go here -->
        </section>
        <footer class="chat-input">
          <button class="emoji-button" aria-label="Insert emoji">
            <img src="img/smile.png" alt="Emoji" />
          </button>
          <div class="message-input-wrapper">
            <input class="message-input" type="text" placeholder="Type a message........" aria-label="Type a message" />
          </div>
          <button class="send-button" aria-label="Send message">
            <img src="img/send.png" alt="Send" />
          </button>
        </footer>
      </div>
    </main>
  </body>
</html>
